<!DOCTYPE html>
<html>
<head>
  <title>Firebase Login Page</title>
  <!-- Include the Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCo5wksPjXxJl_xHCE6H2dzcAl61cQsSLo",
  authDomain: "pwc-hci-auth.firebaseapp.com",
  projectId: "pwc-hci-auth",
  storageBucket: "pwc-hci-auth.appspot.com",
  messagingSenderId: "256590839307",
  appId: "1:256590839307:web:7726580b25b63dbef8d10e",
  measurementId: "G-37MV3CGKBS"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h1>Firebase Login Page</h1>

  <div id="login-form">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="signup-form">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email"><br>
    <input type="password" id="signup-password" placeholder="Password"><br>
    <button onclick="signup()">Sign Up</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User signed in
          const user = userCredential.user;
          console.log("Logged in:", user);
          // Redirect or perform additional actions after login
        })
        .catch((error) => {
          // Handle login errors
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Login Error:", errorCode, errorMessage);
        });
    }

    function signup() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User signed up
          const user = userCredential.user;
          console.log("Signed up:", user);
          // Redirect or perform additional actions after signup
        })
        .catch((error) => {
          // Handle signup errors
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Signup Error:", errorCode, errorMessage);
        });
    }
  </script>
</body>
</html>
