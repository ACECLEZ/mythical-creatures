<!DOCTYPE html>
<html>
<head>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBuCMb-HfSxjyiFu3IK4lYb5_F22o3twSA",
      authDomain: "gacha-info.firebaseapp.com",
      projectId: "gacha-info",
      storageBucket: "gacha-info.appspot.com",
      messagingSenderId: "1032505288963",
      appId: "1:1032505288963:web:937ab5f31e2f606c376136",
      measurementId: "G-5EV354CCJ5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault();

      // Get the input field values
      const emailInput = document.getElementById("emailInput").value;
      const messageInput = document.getElementById("messageInput").value;

      // Create a new document in the "email" collection
      addDoc(collection(db, "email"), {
        email: emailInput,
        message: messageInput,
        timestamp: new Date()
      })
        .then(() => {
          console.log("Data successfully written to Firestore!");
          // Clear the input fields after successful submission
          document.getElementById("emailInput").value = "";
          document.getElementById("messageInput").value = "";
        })
        .catch((error) => {
          console.error("Error writing data to Firestore: ", error);
        });
    }
  </script>
</head>
<body>
  <form onsubmit="handleSubmit(event)">
    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" placeholder="Enter your email" required><br><br>
    <label for="messageInput">Message:</label>
    <textarea id="messageInput" rows="4" placeholder="Enter your message" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
