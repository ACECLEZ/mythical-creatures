<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>唤醒神兽 - 游戏助手</title>
  <style>
    /* Your new CSS styles here */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #0D0D0D;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
      text-transform: uppercase;
    }

    .container {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    .team {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #007bff;
      border-radius: 6px;
      background-color: #1A1A1A;
      color: #fff;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      outline: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .scoreboard {
      font-size: 24px;
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
    }

    .newgame {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>游戏助手</h1>
  <div class="container">
    <div>
      <div class="team">
        <label for="team1">蓝方</label>
        <input type="number" id="team1" placeholder="Enter points">
      </div>
      <div class="scoreboard">
        蓝方分数： <span id="team1Points">0</span>
      </div>
    </div>
    <div>
      <div class="team">
        <label for="team2">红方</label>
        <input type="number" id="team2" placeholder="Enter points">
      </div>
      <div class="scoreboard">
        红方分数： <span id="team2Points">0</span>
      </div>
    </div>
  </div>
  <button onclick="recordPoints()">记录分数</button>
  <button onclick="calculateScores()">计算分数</button>
  <div class="newgame">
    <button onclick="resetGame()">重新开始</button>
  </div>
  <script>
    let round = 1;
    let team1Points = 0;
    let team2Points = 0;

    // Check if points are already in local storage
    if (localStorage.getItem('team1Points')) {
      team1Points = parseInt(localStorage.getItem('team1Points'));
      document.getElementById('team1Points').textContent = team1Points;
    }

    if (localStorage.getItem('team2Points')) {
      team2Points = parseInt(localStorage.getItem('team2Points'));
      document.getElementById('team2Points').textContent = team2Points;
    }

    function recordPoints() {
      const pointsTeam1 = parseInt(document.getElementById('team1').value);
      const pointsTeam2 = parseInt(document.getElementById('team2').value);

      team1Points += pointsTeam1 || 0;
      team2Points += pointsTeam2 || 0;

      // Update the points in local storage
      localStorage.setItem('team1Points', team1Points);
      localStorage.setItem('team2Points', team2Points);

      document.getElementById('team1').value = '';
      document.getElementById('team2').value = '';

      document.getElementById('team1Points').textContent = team1Points;
      document.getElementById('team2Points').textContent = team2Points;

      console.log(`Round ${round} - Team 1: ${team1Points}, Team 2: ${team2Points}`);
      round++;
    }

    function calculateScores() {
      alert('Game Over!');
      alert(`Final Scores - Team 1: ${team1Points}, Team 2: ${team2Points}`);
    }

    function resetGame() {
      team1Points = 0;
      team2Points = 0;

      localStorage.setItem('team1Points', team1Points);
      localStorage.setItem('team2Points', team2Points);

      document.getElementById('team1Points').textContent = team1Points;
      document.getElementById('team2Points').textContent = team2Points;

      round = 1;
      console.log('Game reset!');
    }
  </script>
</body>

</html>
