<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat with Firebase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat">
    <div class="chat-messages" id="chat-messages"></div>
    <input type="text" id="message-input" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.chat {
  border: 1px solid #ccc;
  width: 400px;
  padding: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.chat-messages {
  height: 300px;
  overflow-y: scroll;
  border: 1px solid #ccc;
  padding: 10px;
}

input[type="text"] {
  width: 100%;
  padding: 5px;
  margin-bottom: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
}
</style>
<script>
// Replace these values with your Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCMDIcXRy_95DrzD9kSo_GxJl96de4aGO4",
  authDomain: "chatpwc-711a0.firebaseapp.com",
  projectId: "chatpwc-711a0",
  storageBucket: "chatpwc-711a0.appspot.com",
  messagingSenderId: "267904903784",
  appId: "1:267904903784:web:ff798092b254746f9869dd",
  measurementId: "G-YYWSS26VD1"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

const messageInput = document.getElementById('message-input');
const chatMessages = document.getElementById('chat-messages');

// Function to send a new message to Firebase
function sendMessage() {
  const message = messageInput.value;
  if (message.trim() !== '') {
    const timestamp = Date.now();
    database.ref('messages/' + timestamp).set({
      text: message
    });
    messageInput.value = '';
  }
}

// Function to listen for new messages and display them
database.ref('messages').on('child_added', (snapshot) => {
  const message = snapshot.val().text;
  const messageElement = document.createElement('div');
  messageElement.innerText = message;
  chatMessages.appendChild(messageElement);
});

</script>
